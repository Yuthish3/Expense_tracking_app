{% extends "base.html" %}
{% block content %}

<h2>Welcome to the Expense Tracker</h2>
<p>Use the links below to manage your expenses and group spending.</p>

<!-- Individual Expense Report Section -->
<h3>Individual Expense Report</h3>
<form action="{{ url_for('report_redirect') }}" method="POST">
    <label for="email">Enter your email to view your report:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">View Report</button>
</form>

<!-- Group Expense Section -->
<h2>Group Expense Tracker</h2>
<ul>
  <li><a href="{{ url_for('create_group') }}">Create Group</a></li>
  <li><a href="{{ url_for('add_group_expense') }}">Add Group Expense</a></li>
  <li><a href="{{ url_for('group_report') }}">Group Report</a></li>
</ul>

<!-- Developer Credit in bottom-right -->
<div style="position: fixed; bottom: 10px; right: 10px; color: gray; font-size: 0.9em;">
  Developed by <strong>Yuthish Kumar V</strong>
</div>

{% endblock %}
